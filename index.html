<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NS Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container mx-auto px-20 py-4">
        <div class="navbar bg-base-100 border-b-2">
          <div class="navbar-start">
            <a class="btn btn-ghost text-xl">NS Tube</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <div class="form-control">
                <input
                  id="search-input"
                  type="text"
                  placeholder="Search"
                  class="input input-bordered w-24 md:w-auto"
                />
              </div>
              <button id="search-btn" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
            </ul>
          </div>
          <div class="navbar-end">
            <a onclick="sortByView()" class="btn bg-[#FF1F3D] text-white"
              >Sort By View</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto px-20 py-4">
      <div id="category-container" class="text-center space-x-6 py-5">
        <button
          onclick="loadDataById()"
          id="show-all-videos"
          class="btn hover:text-white hover:bg-[#FF1F3D]"
        >
          All
        </button>
      </div>
      <!-- Dota Not Found -->
      <div
        id="data-not-found"
        class="flex flex-col hidden justify-center items-center mx-auto text-center space-y-5 max-w-md mt-14"
      >
        <img src="images/Icon.png" alt="" />
        <h2 class="text-4xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
      <!-- Dota Not Found -->
      <div>
        <div
          id="tube-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
        ></div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
